<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            fieldset{
                     width: 60%;
                    margin: 0 auto;
                    padding: 20px; 
                    border: 2px solid #ccc; 
                    border-radius: 8px; 
            }
        </style>
    </head>
<form action="login" method="post">
    <fieldset>
    <legend for="rigister">Rigister:</legend>
    <label for="Full name">Full name</label>
    <input type="text"id=" name=" name="name" placeholder="Enter your full name" required>
    <br><br>
    <label for="age">Age :</label>
    <input type="number" placeholder="enter your age"><br><br>
    <label for="date of birth">Date of Birth :</label>
    <input type="date">
    <label for="Email">Email</label>
    <br><br>
    <input type="text" id="Email" name="Email" placeholder="Enter your email" required>
    <br><br>
     <label for="phone number"> phone number:</label>
    <input type="text" id="phone number" name="phone number" placeholder="Enter your phone number" required>
    <br><br>
    <label for="Password"> password</label>
    <input type="text" id="Password" name="Password" placeholder="Enter your password" required>
    <br><br>
    <label for="confirm password"> confirm password:</label>
    <input type="text" id="confirm password" name="confirm password" placeholder="Confirm your password" required>
    <br><br>
    <Label>Select the material:</Label><br>
    <input type="checkbox"id="windows1"name=" windows1"value="upvc windows">
    <label for=" windows1"> upvc windows </label>
    <br>
    <input type="checkbox"id="windows2"name=" windows2"value="aluminium windows">
    <label for=" windows2">aluminium windows </label>
    <br>
    <input type="checkbox"id="windows3"name=" windows3"value="upvc doors">
    <label for=" windows3">upvc doors </label>
    <br>
    <input type="checkbox"id="windows4"name=" windows4"value="aluminium doors">
    <label for=" windows4"> aluminium doors </label>
    <br><br>
   <label for="material">Plastic Materials</label><br>
    <input type="radio" id="material" name="pvc" value="pvc">
    <label for=" pvc">PVC </label>
    <br>
    <input type="radio" id="material" name="upvc" value="upvc">
    <label for=" upvc">UPVC </label>
    <br>
    <input type="radio" id="material" name="wpc" value="wpc">
    <label for=" wpc">WPC </label>
    <br><br>
    <label for="colour"> Select colour</label><br>
   <input type="color"><br><br>
    
   <button type="submit" >Sumbit</button>
   <button type="reset">Reset</button>


</fieldset>
</html>
