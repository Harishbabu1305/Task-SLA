<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
</head>
<body id="top">

  <h1><mark>Website Feedback Form</mark></h1>

  <form id="feedback">
    <p><b>Name:</b> <input type="text" name="name"></p>

    <p><b>Email:</b> <input type="email" name="email"></p>

    <p><b>Password:</b> <input type="password" name="password"></p>

    <p><b>Gender:</b>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> Female
    </p>

    <p><b>Subscribe:</b>
      <input type="checkbox" name="subscribe"> Yes, send me updates
    </p>

    <p><b>Your Feedback:</b><br>
      <textarea name="feedback" rows="5" cols="40" placeholder="Write your thoughts..."></textarea>
    </p>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <p><small>Note: Your information is safe with us.</small></p>

  <a href="#top">Back to Top</a>

</body>
</html>
